<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Management</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 min-h-screen flex flex-col items-center p-10 text-gray-800" style="background-color: #f3f4f6; color: #1f2937;">

    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg" style="background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
        <div class="flex justify-between items-center mb-8">
            <h1 class="font-bold text-3xl text-gray-800" style="color: #1f2937;">Projects Management</h1>
            <div>
                <button id="manageUsersBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition mr-2 hidden" style="background-color: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; display: none;">Manage Users</button>
                <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" style="background-color: #ef4444; color: white; padding: 0.5rem 1rem; border-radius: 0.25rem;">Logout</button>
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4" style="color: #1f2937; font-weight: 600; font-size: 1.25rem; margin-bottom: 1rem;">Existing Projects</h2>
            <!-- TODO: Change fetching of existing projects to use a DB instead of the js file -->
            <div id="projectsList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <p>Loading projects...</p>
                <!-- Projects will be injected here by JS -->
            </div>
        </div>

        <div class="border-t pt-8" style="border-top: 1px solid #e5e7eb; padding-top: 2rem;">
            <h2 class="text-xl font-semibold mb-4" style="color: #1f2937; font-weight: 600; font-size: 1.25rem; margin-bottom: 1rem;">Create New Project</h2>
            <form id="createProjectForm" class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label for="projectName" class="block text-sm font-medium text-gray-700 mb-1" style="color: #374151;">Project Name</label>
                    <input type="text" id="projectName" name="projectName" required
                        class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" style="border: 1px solid #d1d5db; padding: 0.5rem; width: 100%;">
                </div>
                <div class="flex-1 w-full">
                    <label for="projectPhase" class="block text-sm font-medium text-gray-700 mb-1" style="color: #374151;">Phase</label>
                    <select id="projectPhase" name="projectPhase" required
                        class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" style="border: 1px solid #d1d5db; padding: 0.5rem; width: 100%;">
                        <option value="Empathize">Empathize</option>
                        <option value="Define">Define</option>
                        <option value="Ideate">Ideate</option>
                        <option value="Prototype">Prototype</option>
                        <option value="Test">Test</option>
                    </select>
                </div>
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition w-full md:w-auto" style="background-color: #10b981; color: white; padding: 0.5rem 1.5rem; border-radius: 0.25rem; margin-top: 1rem;">
                    Create Project
                </button>
            </form>
        </div>
    </div>

    <!-- Import the fake data -->
    <script src="../../data/projects.js"></script>
    <!-- Import the page logic -->
    <script src="project-management.js"></script>
</body>
</html>
